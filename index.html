<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Owlette Lineup Rotator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #1e3c72, #2a5298);
                color: #fff;
                font-family: 'Segoe UI', sans-serif;
                padding: 20px 0;
                margin: 0;
            }

            .container {
                max-width: 900px;
                background: rgba(255, 255, 255, 0.1);
                padding: 20px;
                border-radius: 16px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
            }

            h1 {
                color: #ffcc00;
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .btn {
                margin: 0 10px 10px 0;
                padding: 8px 16px;
                font-size: 0.9rem;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background: #ff6f61;
                border: none;
            }

            .btn-primary:hover {
                background: #e65c50;
            }

            .btn-success {
                background: #28a745;
                border: none;
            }

            .btn-success:hover {
                background: #218838;
            }

            .btn-outline-light {
                border: 2px solid #fff;
                color: #fff;
            }

            .btn-outline-light:hover {
                background: #fff;
                color: #000;
            }

            .innings-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin-top: 20px;
            }

            table {
                width: 100%;
                font-size: 0.7rem;
                color: #fff;
                border-radius: 8px;
                overflow: hidden;
                background: rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            thead {
                background: #ff6f61;
                color: #fff;
            }

            td,
            th {
                text-align: center;
                padding: 4px;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            td {
                background: rgba(255, 255, 255, 0.1);
            }

            th {
                font-weight: bold;
            }

            .draggable-player {
                cursor: grab;
            }

            @media print {
                .no-print {
                    display: none !important;
                }

                body {
                    background: #fff !important;
                    color: #000 !important;
                }

                .container {
                    background: #fff !important;
                    color: #000 !important;
                    box-shadow: none !important;
                    padding: 0 !important;
                }

                .innings-container {
                    grid-template-columns: repeat(2, 1fr);
                    gap: 5px;
                }

                table {
                    background: #fff !important;
                    color: #000 !important;
                    border: 1px solid #000 !important;
                }

                thead {
                    background: #ccc !important;
                    color: #000 !important;
                }

                td,
                th {
                    padding: 3px !important;
                }
            }

        </style>
    </head>

    <body>
        <div class="container text-center">
            <h1>Owlette Lineup Rotator</h1>
            <div class="no-print mb-3">
                <button class="btn btn-primary" onclick="generateSixInnings()">Generate 6 Innings</button>
                <button class="btn btn-success" onclick="window.print()">Save as PDF</button>
                <a href="rotation-log.html" class="btn btn-outline-light">View Rotation Log</a>
            </div>
            <div id="inningsContainer" class="innings-container"></div>
        </div>

        <!-- SortableJS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
        <script>
            const positions = ['P', 'C', '1B', '2B', '3B', 'SS', 'LF', 'CF', 'RF', 'Bench 1', 'Bench 2', 'Bench 3'];
            const originalPlayers = ['Reese', 'Norah', 'Maxie', 'London', 'Lena', 'Jolie', 'Colette', 'Clara', 'Cara', 'Maddie', 'Stella', 'Remi'];

            function shuffle(array) {
                let arr = array.slice();
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            function renderSixInnings(innings) {
                const container = document.getElementById('inningsContainer');
                container.innerHTML = '';
                innings.forEach((lineup, idx) => {
                    const table = document.createElement('table');
                    table.className = 'table table-bordered';
                    table.innerHTML = `
                    <thead>
                        <tr><th colspan="2">Inning ${ idx + 1 }</th></tr>
                        <tr><th>Position</th><th>Player</th></tr>
                    </thead>
                    <tbody id="inning-tbody-${ idx }">
                        ${ lineup.map((item, i) => `
                            <tr data-index="${ i }">
                                <td>${ positions[i] }</td>
                                <td class="draggable-player">${ item }</td>
                            </tr>
                        `).join('') }
                    </tbody>
                `;
                    container.appendChild(table);

                    // Make tbody sortable
                    Sortable.create(table.querySelector('tbody'), {
                        animation: 150,
                        onEnd: function (evt) {
                            const tbody = evt.to;
                            const newLineup = [];
                            Array.from(tbody.children).forEach((row) => {
                                const player = row.querySelector('.draggable-player').textContent;
                                newLineup.push(player);
                            });
                            innings[idx] = newLineup;
                            saveSixToLog(innings);
                        }
                    });
                });
            }

            function generateSixInnings() {
                let players = [...originalPlayers];
                let innings = [];
                let usedLineups = [];

                for (let inning = 1; inning <= 6; inning++) {
                    let valid = false;
                    let tries = 0;
                    let shuffled;
                    while (!valid && tries < 100) {
                        shuffled = shuffle(players);
                        if (!usedLineups.some(lineup => lineup.every((p, idx) => p === shuffled[idx]))) {
                            valid = true;
                            usedLineups.push([...shuffled]);
                        }
                        tries++;
                    }
                    innings.push([...shuffled]);
                }

                renderSixInnings(innings);
                saveSixToLog(innings);
            }

            function saveSixToLog(innings) {
                const log = JSON.parse(localStorage.getItem('rotationLog') || '[]');
                const weekData = {
                    week: log.length + 1,
                    innings: innings.map(lineup =>
                        lineup.map((player, index) => ({ position: positions[index], player }))
                    )
                };
                log.push(weekData);
                localStorage.setItem('rotationLog', JSON.stringify(log));
            }

            // Generate a set on first load for user convenience
            generateSixInnings();
        </script>
    </body>

</html>
