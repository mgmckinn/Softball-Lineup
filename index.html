<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Owlette Lineup Rotator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: #222;
                color: #fff;
                font-family: 'Segoe UI', sans-serif;
                padding: 40px 0;
            }

            .container {
                max-width: 600px;
                background: #333;
                padding: 30px;
                border-radius: 16px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
            }

            h1 {
                color: #d6b0ff;
                margin-bottom: 20px;
            }

            .btn {
                margin: 0 5px 10px 0;
            }

            table {
                background: #222;
                color: #fff;
                margin-top: 20px;
            }

            thead {
                background: #a463f2;
                color: #fff;
            }

            td,
            th {
                text-align: center;
            }

            @media print {
                .no-print {
                    display: none !important;
                }

                body {
                    background: #fff !important;
                    color: #000 !important;
                }

                .container {
                    background: #fff !important;
                    color: #000 !important;
                    box-shadow: none !important;
                }

                table {
                    background: #fff !important;
                    color: #000 !important;
                }

                thead {
                    background: #ccc !important;
                    color: #000 !important;
                }
            }

        </style>
    </head>

    <body>
        <div class="container text-center">
            <h1>Owlette Lineup Rotator</h1>
            <div class="no-print mb-3">
                <button class="btn btn-primary" onclick="generateSixInnings()">Generate 6 Innings</button>
                <button class="btn btn-success" onclick="window.print()">Save as PDF</button>
                <a href="rotation-log.html" class="btn btn-outline-light">View Rotation Log</a>
            </div>
            <div id="inningsContainer"></div>
        </div>
        <script>
            const positions = ['P', 'C', '1B', '2B', '3B', 'SS', 'LF', 'CF', 'RF', 'Bench 1', 'Bench 2', 'Bench 3'];
            const originalPlayers = ['Reese', 'Norah', 'Maxie', 'London', 'Lena', 'Jolie', 'Colette', 'Clara', 'Cara', 'Maddie', 'Stella', 'Remi'];

            // Fisher-Yates shuffle for true randomness
            function shuffle(array) {
                let arr = array.slice();
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            function renderSixInnings(innings) {
                const container = document.getElementById('inningsContainer');
                container.innerHTML = '';
                innings.forEach((lineup, idx) => {
                    const table = document.createElement('table');
                    table.className = 'table table-bordered';
                    table.innerHTML = `
                    <thead>
                        <tr><th colspan="2">Inning ${ idx + 1 }</th></tr>
                        <tr><th>Position</th><th>Player</th></tr>
                    </thead>
                    <tbody>
                        ${ lineup.map((item, i) => `<tr><td>${ positions[i] }</td><td>${ item }</td></tr>`).join('') }
                    </tbody>
                `;
                    container.appendChild(table);
                });
            }

            function generateSixInnings() {
                let players = [...originalPlayers];
                let innings = [];
                let usedLineups = [];

                for (let inning = 1; inning <= 6; inning++) {
                    let valid = false;
                    let tries = 0;
                    let shuffled;
                    while (!valid && tries < 100) {
                        shuffled = shuffle(players);
                        // Ensure this inning's lineup isn't a repeat of any previous inning in this set
                        if (!usedLineups.some(lineup => lineup.every((p, idx) => p === shuffled[idx]))) {
                            valid = true;
                            usedLineups.push([...shuffled]);
                        }
                        tries++;
                    }
                    innings.push([...shuffled]);
                }

                renderSixInnings(innings);
                saveSixToLog(innings);
            }

            function saveSixToLog(innings) {
                const log = JSON.parse(localStorage.getItem('rotationLog') || '[]');
                const weekData = {
                    week: log.length + 1,
                    innings: innings.map(lineup =>
                        lineup.map((player, index) => ({ position: positions[index], player }))
                    )
                };
                log.push(weekData);
                localStorage.setItem('rotationLog', JSON.stringify(log));
            }

            // Generate a set on first load for user convenience
            generateSixInnings();
        </script>
    </body>

</html>
